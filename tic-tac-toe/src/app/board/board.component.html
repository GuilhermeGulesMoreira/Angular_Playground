<h1>Current Player: {{ player }}</h1>
<button nbButton outline status="danger" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">Player {{ winner }} won the game</h2>

<main>
  <app-square
    *ngFor="let item of squares; let i = index"
    [value]="item"
    (click)="makeMove(i)"
  ></app-square>
</main>
