<section class="container">
  <div class="mt-3">
    <div>
      <label class="form-label" for="custom-file-input" id="custom-file-label">
        Select file
      </label>
      <input
        type="file"
        class="form-control"
        id="custom-file-input"
        (change)="onChange($event)"
        multiple
      />

      <p *ngIf="filenames.length">Selected files: {{ filenamesFormatted }}</p>
    </div>
    <div class="progress mt-3 mb-2">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width]="progress + '%'"
      >
        {{ progress }}%
      </div>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-between">
    <button
      type="button"
      class="btn btn-primary"
      (click)="onUpload()"
      [disabled]="!files"
    >
      Upload
    </button>
    <button type="button" class="btn btn-primary" (click)="onDownloadExcel()">
      Download Excel
    </button>
    <button type="button" class="btn btn-primary" (click)="onDownloadPDF()">
      Download PDF
    </button>
  </div>
</section>
