<div class="form-group">
  <label [attr.for]="id" class="control-label">{{ label }}</label>
  <input
    class="form-control"
    [type]="type"
    [id]="id"
    [readonly]="!!isReadOnly"
    [formControl]="control"
    [ngClass]="className"
    [placeholder]="placeholder"
  />
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
