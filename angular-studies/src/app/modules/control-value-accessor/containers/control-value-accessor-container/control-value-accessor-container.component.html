<h2>Hello to ControlValueAccessors</h2>

<form [formGroup]="form">
  <div class="form-group">
    <label> Galaxy: </label>
    <app-typeahead [data]="galaxies$ | async" formControlName="galaxy"></app-typeahead>
  </div>
  <div class="form-group">
    <label> Name: </label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <label> Rating: </label>
    <app-star-rater formControlName="rating"></app-star-rater>
  </div>
  <div class="form-group">
    <button type="submit">Submit</button>
  </div>
</form>
